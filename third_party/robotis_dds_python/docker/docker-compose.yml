services:
  robotis_dds_pythons:
    container_name: robotis_dds_python
    build:
      context: .
      dockerfile: Dockerfile
    image: isaac-gr00t-orin-pytorch3d:latest
    tty: true
    restart: always
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    network_mode: host
    ipc: host
    pid: host
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    volumes:
      - /dev:/dev
      - /dev/shm:/dev/shm
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      - ../../../physical_ai_tools:/root/physical_ai_tools
    privileged: true
    command: bash
